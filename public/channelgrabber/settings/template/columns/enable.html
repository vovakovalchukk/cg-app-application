<div class="center">
    <input id="status-{{id}}" data-id="{{id}}" class="toggle" data-id="{{id}}" type="checkbox" name="active"{{#enabled}} checked="checked"{{/enabled}}>
    <label for="status-{{id}}">
        <span class="toggle_label onlabel">On</span>
        <span class="toggle_label offlabel">Off</span>
    </label>
</div>
