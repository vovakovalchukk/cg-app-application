<div class="popup-cancel clearfix">
    <div class="popup-cancel-header-box">
        <div class="popup-cancel-header">
            {{type}} Order
        </div>
        <div class="popup-cancel-exit">

        </div>
    </div>
    <div class="popup-cancel-selection">
        <div class="popup-cancel-label label">
            {{type}} Reason:
        </div>
        {{{reasons}}}
    </div>
    <div>
        <div class="center">
            <input type="submit" class="button inline popup-cancel-button" value="Confirm">
        </div>
    </div>
</div>
